<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}NYC DOE Ordering{% endblock %}</title>
    <link rel="stylesheet" href="/static/app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
      :root {
        color-scheme: light;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "IBM Plex Sans", system-ui, -apple-system, sans-serif;
        background: #ffffff;
        color: #0f172a;
      }

      a {
        color: #1d4ed8;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .page {
        min-height: 100vh;
      }

      .container {
        max-width: 960px;
        margin: 0 auto;
        padding: 32px 24px 56px;
      }

      .header {
        margin-bottom: 32px;
      }

      .kicker {
        font-size: 11px;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        color: #64748b;
      }

      .headline {
        font-size: 32px;
        font-weight: 600;
        margin: 8px 0 12px;
      }

      .subhead {
        color: #475569;
        max-width: 640px;
      }

      .grid {
        display: grid;
        gap: 24px;
      }

      .grid-2 {
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      }

      .card {
        border: 1px solid #e2e8f0;
        border-radius: 16px;
        padding: 24px;
        background: #ffffff;
      }

      .stack {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .row {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        align-items: center;
        justify-content: space-between;
      }

      .muted {
        color: #475569;
      }

      .label {
        display: block;
        font-size: 13px;
        color: #1f2937;
      }

      .input {
        width: 100%;
        border: 1px solid #cbd5e1;
        border-radius: 10px;
        padding: 10px 12px;
        font-size: 14px;
        margin-top: 8px;
        background: #ffffff;
      }

      .input-compact {
        width: 90px;
      }

      .button {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        border: 1px solid #cbd5e1;
        border-radius: 999px;
        padding: 8px 16px;
        font-size: 13px;
        background: #ffffff;
        color: #0f172a;
        cursor: pointer;
        text-decoration: none;
      }

      .button-primary {
        background: #1d4ed8;
        border-color: #1d4ed8;
        color: #ffffff;
      }

      .button-success {
        background: #047857;
        border-color: #047857;
        color: #ffffff;
      }

      .notice {
        border: 1px solid #bbf7d0;
        background: #ecfdf3;
        color: #166534;
        border-radius: 12px;
        padding: 10px 12px;
        font-size: 13px;
      }

      .alert {
        border: 1px solid #fecaca;
        background: #fef2f2;
        color: #991b1b;
        border-radius: 12px;
        padding: 10px 12px;
        font-size: 13px;
      }

      .list {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .list-item {
        border: 1px solid #e2e8f0;
        border-radius: 12px;
        padding: 16px;
        background: #ffffff;
      }

      .total-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 14px;
        color: #334155;
      }

      .total-row strong {
        color: #0f172a;
      }

      @media (max-width: 640px) {
        .headline {
          font-size: 28px;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="container">
        {% block header %}{% endblock %}
        {% block content %}{% endblock %}
      </div>
    </div>
  </body>
</html>

version: "3.9"

services:
  web:
    build:
      context: ..
      dockerfile: infra/Dockerfile.web
    ports:
      - "3000:3000"
    environment:
      WEB_ADDR: 0.0.0.0:3000
      DATABASE_URL: postgres://app:app@db:5432/app
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
